<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Timesheet</title>

    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>
<body>
<header th:insert="fragments/header.html" :: header></header>

<div class="container">
    <div class="row">
	<h1>Your projects:</h1>
	</div>
	<div class="row d-flex justify-content-end">
		<a class="btn btn-outline-primary" th:href="@{/projects/new}">
			<i class="fas fa-plus"></i>
		Add New Project</a>
	</div>
</div>
<div>

<div class="container">
<table class="table table-hover">
    <thead>
        <th>Name</th>
        <th>Client</th>
        <th>Characters</th>
        <th>Deadline</th>
        <th>Action</th>
    </thead>
    <tbody>
        <tr th:each="project: ${projects}">
            <td th:text="${project.name}"/>
            <td th:text="${project.client}"/>
            <td th:text="${project.characters}"/>
            <td th:text="${#temporals.format(project.deadline, 'dd-MMM-yyyy HH:mm')}"/>

            <td>
                <a th:href="@{/projects/update(projectID=${project.id})}" class="btn btn-outline-info">Update</a>
                <a th:href="@{/projects/delete(projectID=${project.id})}"
                onclick="if (!(confirm('Are you sure you want to delete this project?'))) return false" class="btn btn-outline-danger">Delete</a>
            </td>
        </tr>
    </tbody>
</table>

</div>
</body>
</html>
